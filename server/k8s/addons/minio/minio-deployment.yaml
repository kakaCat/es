apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: es-serverless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["server","/data","--console-address= :9001"]
          env:
            - name: MINIO_ROOT_USER
              value: es_minio
            - name: MINIO_ROOT_PASSWORD
              value: es_minio_P@ssw0rd_2025_11_28
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
