apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-controller
  namespace: es-serverless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shard-controller
  template:
    metadata:
      labels:
        app: shard-controller
    spec:
      serviceAccountName: es-serverless-manager
      containers:
        - name: shard-controller
          image: es-serverless-manager:latest
          command: ["/app/manager"]
          args: ["--mode=shard-controller"]
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: shard-controller
  namespace: es-serverless
spec:
  selector:
    app: shard-controller
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP