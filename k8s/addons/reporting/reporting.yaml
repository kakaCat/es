apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: es-serverless
  labels:
    app: reporting-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
    spec:
      containers:
        - name: reporting-service
          image: es-serverless/reporting-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch.es-serverless.svc.cluster.local:9200"
            - name: REPORTING_INTERVAL
              value: "60s"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          configMap:
            name: reporting-config
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  namespace: es-serverless
  labels:
    app: reporting-service
spec:
  selector:
    app: reporting-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reporting-config
  namespace: es-serverless
data:
  config.yaml: |
    elasticsearch:
      url: "http://elasticsearch.es-serverless.svc.cluster.local:9200"
      username: ""
      password: ""
    reporting:
      interval: 60s
      batch_size: 100
    logging:
      level: info
      format: json